<html>
   <head>
      <meta charset="utf-8" />
      <title>Classic Questing</title>
      <link rel="icon" href="icon.ico">
      <script>var whTooltips = { colorLinks: false, iconizeLinks: false, renameLinks: false };</script>
      <!-- <script defer src="https://wow.zamimg.com/widgets/power.js"></script> -->
      <script type="text/javascript" src="https://classicdb.ch/templates/wowhead/js/power.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   </head>
      <script type="text/javascript">
         (function(l) {
            if (l.search) {
               var q = {};
               l.search.slice(1).split('&').forEach(function(v) {
                  var a = v.split('=');
                  q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
               });
               if (q.p !== undefined) {
                  window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + (q.p || '') +
                  (q.q ? ('?' + q.q) : '') +
                  l.hash
                  );
               }
            }
         }(window.location))
      </script>
   <body>
      <div id="root"></div>
   </body>
</html>
